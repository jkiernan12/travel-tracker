<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <h1>Travel Tracker</h1>
  <h2>Hello <span id="userName"></span>!</h2>
  <button data-micromodal-trigger="modal-1" id="addTripBtn">Add Trip</button>
  <div id="modal-1" aria-hidden="true" class="modal">
    <div tabindex="-1" data-micromodal-close>
      <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
        <header>
          <h2 id="modal-1-title">
            Add Trip
          </h2>
          <button aria-label="Close modal" data-micromodal-close>x</button>
        </header>
        <div id="modal-1-content">
          <form id="newTripForm" name="newTripFormName">
            <div class="trip-date-section">
              <label for="trip-date-input">Trip Date: </label>
              <input type="date" name="date" id="trip-date-input" required>
            </div>
            <div class="trip-duration-section">
              <label for="trip-duration-input">Trip Duration: </label>
              <input type="number" name="duration" id="trip-duration-input" required>
            </div>
            <div class="trip-numTravelers-section">
              <label for="trip-numTravelers-input">Number of travelers: </label>
              <input type="number" name="travelers" id="trip-numTravelers-input" required>
            </div>
            <div class="trip-destination-section">
              <label for="trip-destination-input">Trip Destination: </label>
              <select name="destinationID" id="trip-destinations-input" required>
              </select>
            </div>
            <p>Total Cost: <span id="totalTripCost"></span></p>
            <div class="form-example">
              <button type="submit" id="requestTripBtn">Request Trip</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <main>
    <p>Total spent on trips last year: <span id="totalYearSpent"></span></p>
    <h3>Current Trips</h3>
    <section id="currentSection">
    </section>
    <h3>Pending Trips</h3>
    <section id="pendingSection">
    </section>
    <h3>Future Trips</h3>
    <section id="futureSection">
    </section>
    <h3>Past Trips</h3>
    <section id="pastSection">
    </section>
  </main>
  <script src="bundle.js"></script>

</body>
</html>
